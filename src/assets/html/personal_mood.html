<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrify </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .mood-icon {
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        /* Default gray color for all icons */
        .mood-icon {
            color: #adb5bd; /* Bootstrap's secondary text color (gray) */
        }

        /* Active colors for each mood */
        .mood-icon.active-sad {
            color: #ff4d4d; /* Red for sad */
        }
        .mood-icon.active-neutral {
            color: #ffc107; /* Yellow for neutral */
        }
        .mood-icon.active-happy {
            color: #28a745; /* Green for happy */
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <!-- Personal Day Header -->
    <div class="row mb-4">
        <div class="col text-center">
            <h1 class="mb-3">Personal Day</h1>
        </div>
    </div>

    <!-- Tasks and Mood on the Same Row -->
    <div class="row">
        <!-- Tasks Section -->
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-header">Tasks</div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex align-items-center justify-content-between">
                        <span>Play tennis</span>
                        <input type="checkbox" class="form-check-input">
                    </li>
                    <li class="list-group-item d-flex align-items-center justify-content-between">
                        <span>Uurida, et kuidas me linnukeste asjaga s√ºsteemi update-ime</span>
                        <input type="checkbox" class="form-check-input">
                    </li>
                </ul>
            </div>
        </div>

        <!-- Mood Section -->
        <div class="col-md-6 text-center">
            <h5 class="mb-3">How are you feeling today?</h5>
            <div id="mood-icons" style="display: flex; justify-content: center; gap: 0.5rem;">
                <!-- Sad Icon -->
                <span class="mood-icon" data-mood="sad" title="Sad">üò¢</span>
                <!-- Neutral Icon -->
                <span class="mood-icon" data-mood="neutral" title="Neutral">üòê</span>
                <!-- Happy Icon -->
                <span class="mood-icon" data-mood="happy" title="Happy">üòä</span>
            </div>
        </div>
    </div>
</div>

<script>
    // Select all mood icons
    const moodIcons = document.querySelectorAll('.mood-icon');

    // Add click event listeners to each icon
    moodIcons.forEach(icon => {
        icon.addEventListener('click', () => {
            // Remove active classes from all icons
            moodIcons.forEach(i => i.classList.remove('active-sad', 'active-neutral', 'active-happy'));

            // Add the appropriate active class to the clicked icon
            if (icon.dataset.mood === 'sad') {
                icon.classList.add('active-sad');
            } else if (icon.dataset.mood === 'neutral') {
                icon.classList.add('active-neutral');
            } else if (icon.dataset.mood === 'happy') {
                icon.classList.add('active-happy');
            }
        });
    });
</script>

</body>
</html>
